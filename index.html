<script type="text/javascript"> 
function mousePosition(ev)
{
	// 支持 火狐
	if (ev.pageX || ev.pageY)
	{
		return {x:ev.pageX, y:ev.pageY};
	}
	// 支持 IE
	return {
	x:ev.clientX + document.body.scrollLeft - document.body.clientLeft,
	y:ev.clientY + document.body.scrollTop - document.body.clientTop};
}

var mouseDownYN = "";

function MouseDownIng()
{
	mouseDownYN = " , OnClick";
}

function MouseUpIng()
{
	mouseDownYN = "";
}

function mouseMsg(ev)
{
	ev = ev || window.event;
	var mousePos = mousePosition(ev);
	mouseClickStat = mouseDownYN;

	/* 指標尾的區塊
	document.getElementById('div1').innerHTML = "● " + mousePos.x + " × " + mousePos.y + " , #" + mMColor_Rn + mMColor_Gn + mMColor_Bn + mouseClickStat;
	document.getElementById('div1').style.left = mousePos.x + 10;
	document.getElementById('div1').style.top = mousePos.y + 15;
	*/
}

var mMColor_R;
var mMColor_G;
var mMColor_B;

function mouseMsgColorAutoChange_Out()
{
	if(mMColor_R.toString(16).length < 2)
	{
		mMColor_Rn = "0" + mMColor_R.toString(16);
	}
	else
	{
		mMColor_Rn = mMColor_R.toString(16);
	}

	if(mMColor_G.toString(16).length < 2)
	{
		mMColor_Gn = "0" + mMColor_G.toString(16);
	}
	else
	{
		mMColor_Gn = mMColor_G.toString(16);
	}

	if(mMColor_B.toString(16).length < 2)
	{
		mMColor_Bn = "0" + mMColor_B.toString(16);
	}
	else
	{
		mMColor_Bn = mMColor_B.toString(16);
	}
//	div1.style.color = "#" + mMColor_Rn + mMColor_Gn + mMColor_Bn; // 指標尾塊的漸變色
	TopTitle.style.color = "#" + mMColor_Rn + mMColor_Gn + mMColor_Bn; // 大標題的漸變色
}

var mMColorChangeDelayMS = 0;

function mMColor_RGB_Change()
{
	if(mMColor_R == 255 && mMColor_G < 255 && mMColor_B == 0)
	{
		mMColor_G ++;
	}
	if(mMColor_R > 0 && mMColor_G == 255 && mMColor_B == 0)
	{
		mMColor_R --;
	}
	if(mMColor_R == 0 && mMColor_G == 255 && mMColor_B < 255)
	{
		mMColor_B ++;
	}
	if(mMColor_R == 0 && mMColor_G > 0 && mMColor_B == 255)
	{
		mMColor_G --;
	}
	if(mMColor_R < 255 && mMColor_G == 0 && mMColor_B == 255)
	{
		mMColor_R ++;
	}
	if(mMColor_R == 255 && mMColor_G == 0 && mMColor_B > 0)
	{
		mMColor_B --;
	}
	mouseMsgColorAutoChange_Out();
	setTimeout("mMColor_RGB_Change()",mMColorChangeDelayMS);
}

function mouseMsgColorAutoChange()
{
	mMColor_R = 255;
	mMColor_G = 0;
	mMColor_B = 0;

	mouseMsgColorAutoChange_Out();

	setTimeout("mMColor_RGB_Change()",mMColorChangeDelayMS);
}

setTimeout("mouseMsgColorAutoChange();",100);

// 事件添加
document.onmousemove = mouseMsg;
document.onmousedown = mouseMsg;
document.onmouseup = mouseMsg;

</script>

function timeToLoadHP()
{

<p style="font-size: 19px;color: #000000; text-align: left;">
	　　此為本人愛好的棋類遊戲之一，自小就開始下象棋了。
	象棋當初吸引我的原因大概是因為，我覺得象棋的遊戲規則很公平，開局時棋子的起始布置，雙方都同樣，但因個人技巧差異，有可能分出勝負。
	另一喜歡點是，象棋有不同的角色(不同種類的棋子)，組合多變。
	下棋能訓練專注、耐性、記憶、洞察、分析、創意、策略、排序、觀想、信心、謹慎……等多項能力，是良好的學習工具。

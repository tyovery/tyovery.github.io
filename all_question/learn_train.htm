<p style="font-size: 31px;color: #3F3FBF;">

	<font color="#BF003F">感覺敏銳</font>
</p>
<p align="left" style="font-size: 19px;color: #000000;">
	　　所有事情的技巧，其實都是「控制『記憶』」，沒有一件例外。
	當須要用到某種技能時，卻偏偏忘了，回憶不出來，就如同沒有學習過一樣，無法使用。
	故「正面思想」不只是「
<a target="_blank" title="維基百科" href="http://zh.wikipedia.org/wiki/%E5%AE%89%E6%85%B0%E5%8A%91%E6%95%88%E6%87%89" style="color:#BF3F00;">安慰劑</a>
	」，越多正面的可能性被強調了，印象就越深刻，也就越容易被回憶出來，就越容易做出正面的決定，反之亦然。</p>
<p align="left" style="font-size: 19px;color: #000000;">
	　　<font color="#3F3FBF">學習</font>可分為「<font color="#BF003F">感覺</font>」與「<font color="#003FBF">概念</font>」兩部分。
	比如一名運動員，他可能對力學原理(<font color="#003FBF">概念</font>)並不熟識，但經過長年累月的重複練習(<font color="#BF003F">感覺</font>)，也能有出色的表現。
	如加上力學知識，必能更加出色。
</p>
<p style="font-size: 19px;color: #000000;">
	「<font color="#BF003F">感覺</font>」與「<font color="#003FBF">概念</font>」，不應二擇其一，而要雙管齊下。
</p>

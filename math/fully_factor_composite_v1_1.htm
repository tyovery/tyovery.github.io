<html>

<head>
<meta charset="big5" />
<title>]计 P h]XΘ计</title>
</head>

<body bgcolor="#FFFFFF">

<!-- < Timer Start > -->
<script type="text/javascript">
var timerBegin,timerEnd;
var timerBegin_get=new Date();
timerBegin=timerBegin_get.getTime();
</script>
<!-- End of < Timer Start > -->

<script type="text/javascript">

document.write('<a id="factor_List" href="#ffc_List">□□铬堞h]XΘ计C怼酢</a>');
document.write('<p><b>堵</b>敖杓(1埃~)F<font color="#0000FF">屡</font>唉XΘ计C</p>');

var max = 5000 ; // ]w程j

var buf , count , top_num = new Array , top_count = new Array ; // j]ws , ]计pq , O魁u程h]计壕慵啤v , ]计q
top_num[0] = 1 ;
top_count[0] = 1 ;
top_num[1] = 2 ;
top_count[1] = 2 ;

/* for PS
	n = Q埃计
	m = 埃计(p])
	n/m = 坝计(j])
*/

for(var n = 1 ; n <= max ; n ++ )
{
	// Mz
	count = 2 ;
	buf = new Array ;
	buf[0] = n ;

	document.write("<div id='disp"+n+"' style='color: #000000;'>" + n + " 害]计ΤG1</div>");
//	document.write(n + " 害]计ΤG1");

	for(var m = 2 ; m <= n ; m ++)
	{
		if( m <= n/m )
		{
			if( n % m == 0 )
			{
				document.getElementById("disp"+n).innerHTML += "," + m ;
			//	document.write("," + m);
				count ++ ;
				if( m != n/m )
				{
					count ++ ;
					buf[buf.length] = n/m ;
				}
			}
		}
		else
		{
			for(var p = buf.length - 1 ; p >= 0 ; p -- )
			{
				document.getElementById("disp"+n).innerHTML += "," + buf[p] ;
			//	document.write( "," + buf[p] );	
			}
			document.getElementById("disp"+n).innerHTML += " (@ " + count + ")" ;
		//	document.write(" (@ " + count + ")");
			if(count > 2)
			{
				document.getElementById("disp"+n).style.color = "#0000FF";
			}

			// h]X计
			if(count > top_count[top_count.length-1] )
			{
				top_num[top_num.length] = n ;
				top_count[top_count.length] = count ;
			}

			break;
		}
	}
}

document.write('<br /><a id="ffc_List" href="#factor_List">◆◆铬堞]计C怼簟</a><br />');
document.write("<br />h]XΘ计]程臁uΤ程h]计v杭啤^G");

for(var i = 0 ; i <= top_num.length - 1 ; i ++)
{
	document.write("<br />" +@top_num[i] + "Τ" + top_count[i] + "应]计");
}

</script>

<!-- < Timer Stop > -->
<script type="text/javascript">
var timerEnd_get=new Date();
timerEnd=timerEnd_get.getTime();
var loadTime=timerEnd-timerBegin,loadTime_disp;

if(loadTime>=1000)
{
	var loadTime_ms=loadTime%1000;
	if(loadTime_ms!=0)
	{
		if((loadTime_ms+"").length==3)
		{
			if(loadTime_ms%100==0)
			{
				loadTime_ms=loadTime_ms/100;
			}
			else if(loadTime_ms%10==0)
			{
				loadTime_ms=loadTime_ms/10;
			}
		}
		else if((loadTime_ms+"").length==2)
		{
			if(loadTime_ms%10==0)
			{
				loadTime_ms=loadTime_ms/10;
			}
			loadTime_ms="0"+loadTime_ms;
		}
		else if((loadTime_ms+"").length==1)
		{
			loadTime_ms="00"+loadTime_ms;
		}
		loadTime_disp=Math.floor(loadTime/1000)+"."+loadTime_ms+"s";
	}
	else
	{
		loadTime_disp=Math.floor(loadTime/1000)+"s";
	}
}
else
{
	loadTime_disp=loadTime+"ms";
}

document.write("<br /><br />Load Time: " + loadTime_disp + "<br /><br />");
</script>
<!-- End of < Timer Stop > -->

</body>

</html>

for(var i=8304;i<=8351;i++){

	// 化為大寫的十六進位制
	var j=i.toString(16).toUpperCase();

	// 補0
	var k="0000"+j;
	k=k.substr(j.length,k.length);

	// U+ 十位
	if(i%16==0)
	{
		document.write("</tr><tr><td>"+k+"</td>");
	}

	if(i==62) // 修 >
	{
		document.write("<td id='"+k+"' onClick='ioBar1.value=\">\";ioBar2.value=this.id;toPosition.href=\"#\"+this.id;'>&#"+i+";</td>");
	}
	else if(i==60) // 修 <
	{
		document.write("<td id='"+k+"' onClick='ioBar1.value=\"<\";ioBar2.value=this.id;toPosition.href=\"#\"+this.id;'>&#"+i+";</td>");
	}
	else if(i==38) // 修 &
	{
		document.write("<td id='"+k+"' onClick='ioBar1.value=\"&\";ioBar2.value=this.id;toPosition.href=\"#\"+this.id;'>&#"+i+";</td>");
	}
	else // 其他

		document.write("<td id='"+k+"' onClick='ioBar1.value=this.innerHTML;ioBar2.value=this.id;toPosition.href=\"#\"+this.id;'>&#"+i+";</td>");
	}
}

<!-- < Timer Stop > -->
<script type="text/javascript">
var timerEnd_get=new Date();
timerEnd=timerEnd_get.getTime();
var loadTime=timerEnd-timerBegin,loadTime_disp;

if(loadTime>=1000)
{
	var loadTime_ms=loadTime%1000;
	if(loadTime_ms!=0)
	{
		if((loadTime_ms+"").length==3)
		{
			if(loadTime_ms%100==0)
			{
				loadTime_ms=loadTime_ms/100;
			}
			else if(loadTime_ms%10==0)
			{
				loadTime_ms=loadTime_ms/10;
			}
		}
		else if((loadTime_ms+"").length==2)
		{
			if(loadTime_ms%10==0)
			{
				loadTime_ms=loadTime_ms/10;
			}
			loadTime_ms="0"+loadTime_ms;
		}
		else if((loadTime_ms+"").length==1)
		{
			loadTime_ms="00"+loadTime_ms;
		}
		loadTime_disp=Math.floor(loadTime/1000)+"."+loadTime_ms+"s";
	}
	else
	{
		loadTime_disp=Math.floor(loadTime/1000)+"s";
	}
}
else
{
	loadTime_disp=loadTime+"ms";
}

document.write("<br><br><br>Load Time: "+loadTime_disp);
</script>
<!-- End of < Timer Stop > -->
